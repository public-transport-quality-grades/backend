Returns a public transport grading as GeoJSON
---
parameters:
  - name: grading_id
    in: path
    type: int
    required: true
    minimum: 1
responses:
  404:
    description: Grading with the specified ID does not exist
  500:
    description: GeoJSON could not be loaded on the server
  200:
    description: A GeoJSON file with additional properties that contains all the geometries of the grading
    schema: # adapted from https://github.com/geojson/schema
      title: GeoJSON FeatureCollection with extra properties for OeVGK18
      type: object
      required:
      - type-of-day
      - type-of-interval
      - due-date
      - lower-bound
      - upper-bound
      - colors
      - type
      - features
      properties:
        type-of-day:
          type: string
        type-of-interval:
          type: string
        due-date:
          type: string
          format: date
        lower-bound:
            type: string
            pattern: '^\d{2}:\d{2}$'
        upper-bound:
            type: string
            pattern: '^\d{2}:\d{2}$'
        colors:
          type: object
        type:
          type: string
          emum:
          - FeatureCollection
        features:
          type: array
          items:
            title: GeoJSON Feature
            type: object
            required:
            - type
            - properties
            - geometry
            properties:
              type:
                type: string
                emum:
                - Feature
              properties:
                type: object
              geometry:
                oneOf:
                - type: 'null'
                - title: GeoJSON Point
                  type: object
                  required:
                  - type
                  - coordinates
                  properties:
                    type:
                      type: string
                      enum:
                      - Point
                    coordinates:
                      type: array
                      minItems: 2
                      items:
                        type: number
                    bbox:
                      type: array
                      minItems: 4
                      items:
                        type: number
                - title: GeoJSON LineString
                  type: object
                  required:
                  - type
                  - coordinates
                  properties:
                    type:
                      type: string
                      enum:
                      - LineString
                    coordinates:
                      type: array
                      minItems: 2
                      items:
                        type: array
                        minItems: 2
                        items:
                          type: number
                    bbox:
                      type: array
                      minItems: 4
                      items:
                        type: number
                - title: GeoJSON Polygon
                  type: object
                  required:
                  - type
                  - coordinates
                  properties:
                    type:
                      type: string
                      enum:
                      - Polygon
                    coordinates:
                      type: array
                      items:
                        type: array
                        minItems: 4
                        items:
                          type: array
                          minItems: 2
                          items:
                            type: number
                    bbox:
                      type: array
                      minItems: 4
                      items:
                        type: number
                - title: GeoJSON MultiPoint
                  type: object
                  required:
                  - type
                  - coordinates
                  properties:
                    type:
                      type: string
                      enum:
                      - MultiPoint
                    coordinates:
                      type: array
                      items:
                        type: array
                        minItems: 2
                        items:
                          type: number
                    bbox:
                      type: array
                      minItems: 4
                      items:
                        type: number
                - title: GeoJSON MultiLineString
                  type: object
                  required:
                  - type
                  - coordinates
                  properties:
                    type:
                      type: string
                      enum:
                      - MultiLineString
                    coordinates:
                      type: array
                      items:
                        type: array
                        minItems: 2
                        items:
                          type: array
                          minItems: 2
                          items:
                            type: number
                    bbox:
                      type: array
                      minItems: 4
                      items:
                        type: number
                - title: GeoJSON MultiPolygon
                  type: object
                  required:
                  - type
                  - coordinates
                  properties:
                    type:
                      type: string
                      enum:
                      - MultiPolygon
                    coordinates:
                      type: array
                      items:
                        type: array
                        items:
                          type: array
                          minItems: 4
                          items:
                            type: array
                            minItems: 2
                            items:
                              type: number
                    bbox:
                      type: array
                      minItems: 4
                      items:
                        type: number
                - title: GeoJSON GeometryCollection
                  type: object
                  required:
                  - type
                  - geometries
                  properties:
                    type:
                      type: string
                      emum:
                      - GeometryCollection
                    geometries:
                      type: array
                      items:
                        oneOf:
                        - title: GeoJSON Point
                          type: object
                          required:
                          - type
                          - coordinates
                          properties:
                            type:
                              type: string
                              enum:
                              - Point
                            coordinates:
                              type: array
                              minItems: 2
                              items:
                                type: number
                            bbox:
                              type: array
                              minItems: 4
                              items:
                                type: number
                        - title: GeoJSON LineString
                          type: object
                          required:
                          - type
                          - coordinates
                          properties:
                            type:
                              type: string
                              enum:
                              - LineString
                            coordinates:
                              type: array
                              minItems: 2
                              items:
                                type: array
                                minItems: 2
                                items:
                                  type: number
                            bbox:
                              type: array
                              minItems: 4
                              items:
                                type: number
                        - title: GeoJSON Polygon
                          type: object
                          required:
                          - type
                          - coordinates
                          properties:
                            type:
                              type: string
                              enum:
                              - Polygon
                            coordinates:
                              type: array
                              items:
                                type: array
                                minItems: 4
                                items:
                                  type: array
                                  minItems: 2
                                  items:
                                    type: number
                            bbox:
                              type: array
                              minItems: 4
                              items:
                                type: number
                        - title: GeoJSON MultiPoint
                          type: object
                          required:
                          - type
                          - coordinates
                          properties:
                            type:
                              type: string
                              enum:
                              - MultiPoint
                            coordinates:
                              type: array
                              items:
                                type: array
                                minItems: 2
                                items:
                                  type: number
                            bbox:
                              type: array
                              minItems: 4
                              items:
                                type: number
                        - title: GeoJSON MultiLineString
                          type: object
                          required:
                          - type
                          - coordinates
                          properties:
                            type:
                              type: string
                              enum:
                              - MultiLineString
                            coordinates:
                              type: array
                              items:
                                type: array
                                minItems: 2
                                items:
                                  type: array
                                  minItems: 2
                                  items:
                                    type: number
                            bbox:
                              type: array
                              minItems: 4
                              items:
                                type: number
                        - title: GeoJSON MultiPolygon
                          type: object
                          required:
                          - type
                          - coordinates
                          properties:
                            type:
                              type: string
                              enum:
                              - MultiPolygon
                            coordinates:
                              type: array
                              items:
                                type: array
                                items:
                                  type: array
                                  minItems: 4
                                  items:
                                    type: array
                                    minItems: 2
                                    items:
                                      type: number
                            bbox:
                              type: array
                              minItems: 4
                              items:
                                type: number
                    bbox:
                      type: array
                      minItems: 4
                      items:
                        type: number
